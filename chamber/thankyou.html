<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Application</title>
    <style>
        /* Consistent styling with main page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 0.6s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .thank-you-message {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .submitted-info {
            text-align: left;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            margin: 30px 0;
            border-left: 4px solid #3498db;
        }

        .submitted-info h2 {
            color: #3498db;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
        }

        .info-label {
            font-weight: 600;
            min-width: 150px;
        }

        .home-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .home-link:hover {
            background: #2980b9;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <div class="thank-you-message">
            <p>We appreciate you taking the time to complete our membership application form.</p>
            <p>A confirmation email has been sent to your provided email address.</p>
        </div>
        
        <div class="submitted-info">
            <h2>Your Submitted Information</h2>
            <div class="info-item">
                <div class="info-label">First Name:</div>
                <div id="displayFirstName"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Name:</div>
                <div id="displayLastName"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Email:</div>
                <div id="displayEmail"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Mobile Number:</div>
                <div id="displayMobile"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Business Name:</div>
                <div id="displayBusiness"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Membership Plan:</div>
                <div id="displayPlan"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Submission Date:</div>
                <div id="displayDate"></div>
            </div>
        </div>
        
        <a href="membership.html" class="home-link">Return to Home</a>
    </div>
